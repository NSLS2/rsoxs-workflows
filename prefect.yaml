name: prefect-docker-pixi-tiled
prefect-version: 3.6.0

build: null

push: null

pull:
  - prefect.deployments.steps.set_working_directory:
      directory: /repo
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/NSLS-II-SST/workflows-rsoxs.git
      branch: prefect3-pixi-upgrade

deployments:
  - name: rsoxs-end-of-run-workflow-docker
    version: 0.1.0
    description: Deploy the updated Docker image
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        env:
          TILED_SITE_PROFILES: /nsls2/software/etc/tiled/profiles
          TILED_API_KEY: "{{ prefect.blocks.secret.tiled-rsoxs-api-key }}"
        image: ghcr.io/nsls2/rsoxs-workflow-prefect3:main
        network: slirp4netns
        volumes:
          - /nsls2/data/sst/proposals:/nsls2/data/sst/proposals
          - /nsls2/software/etc/tiled:/nsls2/software/etc/tiled
        container_create_kwargs:
          userns_mode: "keep-id:uid=402953,gid=402953"  # workflow-sst:workflow-sst
      name: rsoxs-work-pool-docker
